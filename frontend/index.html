<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Upload Repository -->
        <div class="left-panel">
            <h2>Upload GitHub Repository</h2>
            <input type="text" id="repo-url" placeholder="Enter GitHub repository URL">
            <button id="upload-btn">Upload</button>
        </div>
        <!-- Right Side: Chatbot Interface -->
        <div class="right-panel">
            <div id="chat-window">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <img src="chatbot-icon.png" alt="Bot" class="chatbot-icon">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
